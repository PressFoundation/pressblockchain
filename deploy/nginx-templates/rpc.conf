# Example: reverse proxy for rpc.pressblockchain.io with rate limiting.
# Bind to infra IP only to avoid affecting root domain host.

limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=20r/s;

server {
  listen 38.146.25.37:8087;
  server_name rpc.pressblockchain.io;

  location / {
    limit_req zone=rpc_limit burst=40 nodelay;
    proxy_pass http://127.0.0.1:8545;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
